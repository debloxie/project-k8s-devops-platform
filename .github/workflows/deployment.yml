name: Build and push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push image
      run: |
        IMAGE="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/hello-api:latest"
        docker build -t $IMAGE .
        docker push $IMAGE

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy kubeconfig and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          microk8s kubectl set image deployment/hello-api \
            hello-api=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/hello-api:latest \
            -n default
          microk8s kubectl rollout status deployment/hello-api -n default

